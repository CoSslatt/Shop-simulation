<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">

    <title>Online Market - Form</title>

</head>
<body>

    <div id="container">
        <div id="nav-bar">
            <a href="index.html"><img id="logo-image" src="images/logos.png"/></a>

            <div class="nav-elements">Liked</div>
            <div class="nav-elements"><a href="contact.html">Contact</a></div>
            <div class="nav-elements"><a href="aboutWebsite.html">About website</a></div>
        </div>

        <div id="form-container">
            <span id="plug-text">Complete the form</span>
            <input type="search" id="form-name" maxlength="16" placeholder="Type name"/>
            <input type="search" id="form-surname" maxlength="16" placeholder="Type surname"/>
            <input type="email" id="form-email" maxlength="35" placeholder="Type email"/>
            <input type="password" id="form-password" maxlength="24" placeholder="Type password"/>
            <span id="plug-describe-text">Describe your problem</span>
            <textarea id="form-describe-problem" maxlength="1500"></textarea>

            <div id="send-form-button">Complete!</div>
        </div>
    </div>

    <script src="form.js"></script>

</body>
